<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS border outline ofset </title>
    <style>
.dk{
    text-shadow: 3px 1px 3px black;;
    border: 3px solid black;
    padding: 20px;
    margin: 20px auto;
    box-shadow: -3px 3px 20px 6px rgb(19, 11, 1);
    background-color: rgb(252, 230, 202);
}
.text-element{
    text-shadow: 3px 1px 3px black;
    outline: 4px solid blue;
    background-color: antiquewhite;
    border: 3px solid black;
    border-radius: 20px;
    outline-offset: 10px;
    margin: 10px;
    padding: 10px;
    
}
    </style>
</head>
<body>
    <div class="dk">
        I am Dilkhush Kumar
    </div><br>
    <p class="text-element">
        Hello everyone I am Dilkhush Kumar and I am writing Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo corporis repellat, animi quae ab corrupti ipsam in provident at neque. Libero doloribus recusandae eligendi voluptatum, nesciunt consequatur mollitia minima ipsum?
    </p>
</body>
</html>
