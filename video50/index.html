<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
.img1{
/* filter: blur(10px); */
filter: brightness(123%) opacity(.8) sepia(122);
}
.img2{
    filter: contrast(150%);
}
.img3{
    filter: grayscale(122%);
}
    </style>
</head>

<body>
    <div class="container">
        <img class="img1" src="https://www.bing.com/th/id/OIP.ab4Jw9AcFM3LrQnqnMO8BQHaH0?w=210&h=211&c=8&rs=1&qlt=90&o=6&cb=ucfimg1&dpr=1.3&pid=3.1&rm=2&ucfimg=1"
            alt="">
            <img class="img2" src="https://www.bing.com/th/id/OIP.ab4Jw9AcFM3LrQnqnMO8BQHaH0?w=210&h=211&c=8&rs=1&qlt=90&o=6&cb=ucfimg1&dpr=1.3&pid=3.1&rm=2&ucfimg=1"
            alt="">
            <img class="img3" src="https://www.bing.com/th/id/OIP.ab4Jw9AcFM3LrQnqnMO8BQHaH0?w=210&h=211&c=8&rs=1&qlt=90&o=6&cb=ucfimg1&dpr=1.3&pid=3.1&rm=2&ucfimg=1"
            alt="">
    </div>
</body>

</html>
