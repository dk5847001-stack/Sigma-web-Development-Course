<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and audio</title>
</head>
<body>
    <h1>Some vodeo for the day.</h1>
    <div>
        <video src="1.mp4" width="395" poster="1.mp3" controls muted autoplay></video>
        <video src="2.mp4" width="395" controls></video>
        <video src="3.mp4" width="395" controls></video>
        <video src="4.mp4" width="395" controls></video>
        <video src="5.mp4" width="395" controls muted autoplay></video>
    </div>
    <h2>Some Audio for the Day.</h2>
    <div>
        <audio src="1.mp3" controls></audio>
        <audio src="2.mp3" controls></audio>
        <audio src="3.mp3" controls></audio>
        <audio src="4.mp3" controls></audio>
        <audio src="5.mp3" controls></audio>
    </div>
</body>
</html>
