<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video controls in Html</title>
    <style>
        video{
            border: 2px solid blue;
            padding: 10px;
            margin: 10px auto;
            width: 90vw;
            box-shadow: 3px 9px 53px;
            border-radius: 20px;
            border-bottom: 40px;
            border: none;
        }
    </style>
</head>
<body>
    <video src="video1.mp4.mp4" controls autoplay muted></video>
</body>
</html>
