<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: pink;
            height: 83px;
        }

        .container {
            background-color: green;
            margin: 12px 34px;
            height: 283px;
            /* text-align: center; */
        }

        .box1 {
            background-color: pink;
            height: 15vh;
            width: 35%;
            display: inline-block;
            margin: 10px 32px;
        }

        .box2 {
            background-color: blue;
            height: 15vh;
            width: 35%;
            display: inline-block;
            margin: 10px 2px;
        }

        footer {
            height: 100px;
            background-color: bisque;
        }

        main {
            background-color: black;
        }

        .box {
            padding: 34px;
            border: 2px solid white;
            margin: 0 34vw auto;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>

    <main>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
    </main>
    <footer>
        <div class="box">
            <p>Welcome to Sigma Web Development Express</p>
        </div>
    </footer>
</body>

</html>
