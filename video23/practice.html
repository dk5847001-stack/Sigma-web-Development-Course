<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline elements</title>
    <style>
        *{
            background-color: rgb(245, 214, 173);
            padding: 5px;
            margin: 5px;
        }
        .box div{
            border: 3px solid;
            display: inline block;
            background-color: aqua;
            padding: 10px;
            margin: 10px;
        }
        div{
            border: 3px solid;
            /* display: inline; */
            background-color: aqua;
            padding: 10px;
            margin: 20px;
            display: inline block;
        }
        span{
            border: 3px solid;
            display: inline block;
            background-color: aqua;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="box">I am box</div> 
   <span>I am good</span>
    <span>boy</span>
    <div>I am also box</div>
</body>
</html>
