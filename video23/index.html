<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS jearneay</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            border: 2px solid black;
            display: inline block;
            padding: 23px;
            margin: 34px;
            display: flex;
        }

        div {
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            display: inline block;
        }

        span {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <span>I am a good</span>
    <span>boy</span>
    <div>I am also a good boy</div>
</body>

</html>
