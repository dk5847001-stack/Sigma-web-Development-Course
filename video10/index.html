<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and audio</title>
</head>
<body>
    <video src="video1.mp4" controls muted></video>
    <video src="video1.mp4" controls loop></video>
    <video src="video1.mp4" controls autoplay poster="picture.jpg"></video>
    <audio src="audio.mp3" controls autoplay></audio>
    <audio src="audio.mp3" controls muted></audio>
    <audio src="audio.mp3" controls loop></audio>
</body>
</html>
