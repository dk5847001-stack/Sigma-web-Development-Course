<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Quiz - Test</h1>
    <p>
    <form>
        <label for="name">Enter your name : </label>
<input type="text" id="name" name="name" placeholder="Enter here your name....">
<br><br>
<label for="number">Enter your mobile number : </label>
<input type="text" id="number" name="number" placeholder="Enter here mobile number..."> <br><br>
Choose your gender : 
<label for="gender">Male</label>
<input type="radio" id="male" name="gender" value="male">
<label for="gender"></label>Female</label>
<input type="radio" id="Female" name="gender" value="Female"><br><br>
Choose your catagery : 
<select name="catagery" id="catagery">
    <option value="catagery">Farmer</option>
    <option value="catagery">Student</option>
    <option value="catagery">Teacher</option>
    <option value="catagery">Other</option>
</select><br><br>
Choose your favorite subject : <br>
<label for="Hindi">Hindi</label>
<input type="checkbox" id="subject" name="Hindi"><br>
<label for="English">English</label>
<input type="checkbox" id="subject" name="English"><br>
<label for="Science">Science</label>
<input type="checkbox" id="subject" name="Science"><br>
<label for="Mathematics">Mathematics</label>
<input type="checkbox" id="subject" name="Mathematics"><br>
<label for="Sanskrit">Sanskrit</label>
<input type="checkbox" id="subject" name="Sanskrit">
    </form>
    </p>
    <script src="script.js"></script>
</body>
</html>
