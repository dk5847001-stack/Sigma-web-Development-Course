<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox in CSS & html</title>
    <style>
        .container {
            /* There is no justify-item in flexbox */
            border: 2px solid red;
            display: flex;
            height: 40vh;
            /* justify-content: space-around; */
            /* justify-content: space-between; */
            justify-content: center;
            /* justify-content: flex-start; */
            /* align-items: center; */
            /* flex-direction: column; */
            flex-wrap: wrap;
            /* align-content: center; */
            flex-flow: row wrap;
            row-gap: 10px;
            column-gap: 20px;
        }

        .item {
            height: 62px;
            width: 62px;
            border: 2px solid black;
            /* margin: 5px; */
            background-color: blueviolet;
        }
        .order-1{
            order: 1;
        }
          .order-2{
            order: 2;
        }
          .order-3{
            order: 3;
        }
        .item1{
            /* flex-grow: 2;
            flex-shrink: 2; */
            align-self; flex-end;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="item order-100">1</div>
            <div class="item">2</div>
            <div class="item order-1">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </main>
</body>

</html>
