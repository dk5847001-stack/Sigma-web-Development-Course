<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List styling</title>
    <style>
        nav ul li {
            list-style: devanagari;
            background-color: yellow;
            list-style-position: inside;
            border: 3px solid black;
            padding: 5px;
            margin: 5px auto;
            list-style-image: url(https://www.animatedgif.net/new/new9_e0.gif);
            /* list-style-type: "ðŸ¥°"; */
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>HOme</li>
            <li>About</li>
            <li>Contect</li>
        </ul>
    </nav>
</body>

</html>
