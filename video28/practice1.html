<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use of position in css</title>
    <style>
        *{
            padding: 20;
            margin: 20;
            width: 90vw;
        }
        .parent{
            border: 3px solid black;
            padding: 10px;
            margin: 100px auto;
            position: relative;
        }
.box{
    background-color: antiquewhite;
    border: 3px solid black;
    padding: 10px;
    margin: 10px auto;
    height: 60px;
}
.box1{
    background-color: aqua;
    position: relative;
    top: 43px;
    left: 30px;
    height: 100px;
}
.box2{
    background-color: aquamarine;
    position: relative;
}
.box3{
    background-color: blue;
    position: fixed;
    top: 100px;
}
.box4{
    background-color: brown;
}
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
