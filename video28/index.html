<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
*{
    margin: 0;
    padding: 0;
}
.box1{
    left: 192px;
    position: absolute;
    /* position: sticky; */
    top: 0px;
    height: 10px;
    width: 100%;
    margin: 110;
    padding: 110;
    top: 0;
   z-index: 1;
background-color: aqua;
}
.box2{
   background-color: antiquewhite; 
   /* position: relative; */
   left: 64px;
    top: -74px;
    height: 100px;
}
.box3{
   background-color: blueviolet; 
   position: fixed;
    top: 277px;
    left: 138px;
}
.box4{
   background-color: brown; 
}
.box{
    height: 133px;
    width: 80vw;
    margin: 5px auto;
    padding: 60px;
    border: 3px solid black;

}
.parent{
    /* scroll-behavior: auto; */
    padding: 43px;
    margin: 34px;
    border: 3px solid black;
    /* transform, filter or perspective: can also make an element appear a positioned; */
    position: relative;
    /* transform: translate(0); */
    /* filter: invert(0); */
    /* perspective: 0em; */
}
      </style>
</head>
<body>
    <div class="parent">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
      </div>
</body>
</html>
