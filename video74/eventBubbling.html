<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: antiquewhite;
            cursor: pointer;
            padding: 20px;
            margin: 20px;
            border: 3px solid;
        }
        .container{
            background-color: rgb(89, 56, 14);
            cursor: pointer;
            padding: 20px;
            margin: 20px;
            border: 3px solid;
        }
        .childContainer{
            background-color: rgb(216, 154, 73);
            cursor: pointer;
            padding: 20px;
            margin: 20px;
            border: 3px solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am a child
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child was clicked")
        })
        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child Container was clicked")
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Container was clicked")
        })
        function getRandomColor(){
            let val1 = Math.ceil(0 + Math.random()*255);
            let val2 = Math.ceil(0 + Math.random()*255);
            let val3 = Math.ceil(0 + Math.random()*255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        let a = setInterval(() => {
            document.querySelector(".childContainer").style.backgroundColor = getRandomColor()
            document.querySelector(".child").style.backgroundColor = getRandomColor()
            document.querySelector(".container").style.backgroundColor = getRandomColor()
        }, 1000);
        // clearInterval(1)

        let b = setTimeout(() => {
            document.querySelector(".child").innerHTML = "<b>I am child</b>"
        }, 2000);
        // clearTimeout(1)
    </script>
</body>

</html>
