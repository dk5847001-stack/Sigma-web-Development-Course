<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar design using css & html</title>
    <style>
        :root {
            --primary-color: rgb(154, 34, 214);
            --secondary-color: rgb(201, 167, 223);
            --text-color: rgb(252, 246, 246);
        }

        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: var(--secondary-color);
        }

        nav {
            background-color: var(--primary-color);
            padding: 9px;
            box-shadow: 3px 6px 19px;
        }

        nav ul li {
            display: inline;
            padding: 11px;
            color: var(--text-color);
            font-weight: bolder;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;
        }

        ul li a {
            text-decoration: none;
            color: var(--text-color);
        }

        li:first-child {
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Contect us</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
